<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Impôts Zorglubien</title>

</head>
<body>
<p>En tant que citoyen de Zorglub...</p>
<form>
    <fieldset>
        <legend>Vous êtes...</legend>
        <div>
            <input type="radio" id="male_option" name="gender_options" value="male" required/>
            <label for="male_option">Homme</label>
        </div>
        <div>
            <input type="radio" id="female_option" name="gender_options" value="female"/>
            <label for="female_option">Femme</label>
        </div>
    </fieldset>
    <label for="age_input">Agé de:</label><input type="number" id="age_input" name="age" min="1" max="200" required>
    <input type="submit" id="check_button" value="Vérifier">
</form>
<p id="taxable_status"></p>
</body>
</html>
