<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Heure plus 1 seconde</title>
    <script src="script.js" defer></script>
</head>
<body>
<form>
    <div>
        <label for="time_input">Votre heure:</label>
        <input type="time" id="time_input" step="1" value="00:00:00">
    </div>
    <div>
        <label for="time_output">Dans 1 seconde, il sera:</label>
        <input type="time" id="time_output" step="1" readonly>
    </div>
</form>
</body>
</html>
