<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Heure plus 1 seconde</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="main.css">
</head>
<body class="container">
<form>
    <div class="form-entry">
        <label for="time_input">Votre heure:</label>
        <input type="time" id="time_input" step="1" value="00:00:00">
    </div>
    <div class="form-entry">
        <label for="time_output">Dans 1 seconde, il sera:</label>
        <input type="time" id="time_output" step="1" readonly>
    </div>
</form>
</body>
</html>
